<div class="container pt-4 pb-4">
 <form>
  <div class="mb-3">
   <label for="NomInput" class="form-label">Nom</label>
   <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre Nom" value="Mende" >
 </div>
 <div class="mb-3">
   <label for="PrenomInput" class="form-label">Prenom</label>
   <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre Prenom" value="Jean" >
 </div>
            
<div class="mb-3">
 <label for="AllergieInput" class="form-label">Allergies</label>
 <input type="text" class="form-control" id="AllergieInput" placeholder="Vous avez des allergies? Precisez ici" value="Aucune" >
</div>
          
<div class="mb-3">
 <label for="NbConvivesInput" class="form-label">Nombre de convives</label >

 <label for="DateInput" class="form-label">Date</label >
 <input type="date" class="form-control" id="DateInput" >
</div>
<div>

        Midi
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
    <label class="form-check-label" for="soirRadio">
        Soir
    </label>
    </div>
</div>
        
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">

                <option>19:45</option>

                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
 </div>

<div class="text-center">

</div>

</form>
</div>
